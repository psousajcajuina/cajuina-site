collections:
  - name: 'news'
    label: 'Notícias'
    icon: news
    folder: 'src/data/news'
    identifier_field: title
    slug: '{{slug}}'
    create: true
    media_folder: '/src/assets/images/news' # Location where files will be stored in the repo
    public_folder: '/src/assets/images/news' # The src attribute for uploaded media
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      # - {
      #     label: 'Descrição',
      #     name: 'excerpt',
      #     widget: compute,
      #     required: false,
      #     value: '{{fields.title}}',
      #   }
      - { label: 'Rascunho', name: 'draft', widget: 'boolean', default: false }
      - {
          name: categories,
          label: Categoria,
          widget: relation,
          multiple: false,
          collection: categories,
          search_fields: [title],
          display_fields: [title],
          value_field: '{{slug}}',
          default: 'noticias',
          required: true,
        }
      - {
          name: tags,
          label: Tags,
          widget: relation,
          multiple: true,
          collection: tags,
          search_fields: [title],
          display_fields: [title],
          value_field: '{{slug}}',
          required: false,
        }
      - { label: 'Imagem', name: 'image', widget: 'image' }
      - {
          label: 'Data de Publicação',
          name: 'publishDate',
          widget: 'datetime',
          required: false,
          default: '{{now}}',
        }
      - {
          label: 'Autor',
          name: 'author',
          widget: 'string',
          default: 'Redação São Geraldo',
        }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }

  - name: categories
    label: Categorias
    label_singular: Categoria
    icon: topic
    folder: src/data/category
    create: true
    editor:
      preview: false
    fields:
      - { name: title, widget: string, label: Nome }
      - { name: description, label: Descrição, widget: text, required: false }
      - { name: image, label: Image, widget: image, required: false }

  - name: tags
    label: Tags
    icon: sell
    label_singular: Tag
    folder: src/data/tag
    create: true
    editor:
      preview: false
    fields:
      - { name: title, widget: string, label: Nome }
      - { name: description, label: Descrição, widget: text, required: false }
      - { name: image, label: Image, widget: image, required: false }

  - divider: true
