collections:
  - name: "post"
    label: "Blog"
    icon: news
    folder: "src/data/post"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descrição', name: 'excerpt', widget: 'string' }
      - { label: 'Rascunho', name: 'draft', widget: 'boolean', default: false }
      - {
          name: tags,
          label: Tags,
          widget: relation,
          multiple: true,
          collection: tags,
          search_fields: [title],
          display_fields: [title],
          value_field: '{{slug}}',
          required: false
        }
      - { label: 'Imagem', name: 'image', widget: 'image' }
      - { label: 'Data de Publicação', name: 'publishDate', widget: 'datetime', required: false, default: '{{now}}' }
      - { label: 'Autor', name: 'author', widget: 'string', default: 'Redação São Geraldo' }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }
  
  - name: tags
    label: Tags
    icon: sell
    label_singular: Tag
    folder: src/data/tag
    create: true
    editor:
      preview: false
    fields:
      - { name: title, widget: string, label: Nome }
      - { name: description, label: Descrição, widget: text, required: false }
      - { name: image, label: Image, widget: image, required: false }

  - divider: true
    