# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: "github"
  repo: "psousajcajuina/cajuina-site"
  branch: "template/wind"
  base_url: "https://oauth.crudbox.tech"
  commit_messages:
    create: "[cms] Create {{collection}} “{{slug}}”"
    update: "[cms] Update {{collection}} “{{slug}}”"
    delete: "[cms] Delete {{collection}} “{{slug}}”"
    uploadMedia: "[cms] Upload “{{path}}”"
    deleteMedia: "[cms] Delete “{{path}}”"
    openAuthoring: "[cms] {{message}}"

media_folder: 'src/assets/images'
public_folder: 'assets/images'

collections:
  - name: "post"
    label: "Blog"
    folder: "src/data/post"
    # slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Define o formato do slug
    slug: "{{slug}}" # Define o formato do slug
    create: true
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descrição', name: 'excerpt', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          required: false,
          allow_add: true,
          collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - { label: 'Imagem', name: 'image', widget: 'image' }
      - { label: 'Data de Publicação', name: 'publishDate', widget: 'datetime', required: false, default: '{{now}}' }
      - { label: 'Autor', name: 'author', widget: 'string', default: 'Redação São Geraldo' }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }

  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    fields:
      - { label: "Nome", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Imagem do produto", name: "image", widget: "image" }
      - { label: "Descrição", name: "description", widget: "text", default: "" }
