# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: "github"
  repo: "psousajcajuina/cajuina-site"
  branch: "cms/push"
  base_url: "https://oauth.crudbox.tech"
  commit_messages:
    create: "[cms] Create {{collection}} “{{slug}}”"
    update: "[cms] Update {{collection}} “{{slug}}”"
    delete: "[cms] Delete {{collection}} “{{slug}}”"
    uploadMedia: "[cms] Upload “{{path}}”"
    deleteMedia: "[cms] Delete “{{path}}”"
    openAuthoring: "[cms] {{message}}"

media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "/src/assets/images" # The src attribute for uploaded media

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Título", name: "title", widget: "string", required: true }
      - {
          label: "Link de Acesso",
          name: "slug",
          widget: "string",
          required: true,
          hint: "Usado na URL. Exemplo: /blog/link-de-acesso",
        }
      - {
          label: "Descrição",
          name: "description",
          widget: "textarea",
          required: false,
        }
      - {
          label: "Imagem de Capa",
          name: "coverImage",
          widget: "image",
          required: false,
        }
      - {
          label: "Data de publicação",
          name: "publishedAt",
          widget: "datetime",
          default: "{{now}}",
          picker_utc: false,
        }
      # --- TAGS ---
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          allow_add: true,
          collapsed: false,
          field: { label: "Tag", name: "tag", widget: "string" },
        }
      # --- É RASCUNHO? ---
      - { label: "Rascunho", name: "draft", widget: "boolean" }
      # --- CORPO DO POST ---
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "products",
        }
      - { label: "Nome", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Imagem do produto", name: "image", widget: "image" }
      - { label: "Descrição", name: "description", widget: "text", default: "" }
