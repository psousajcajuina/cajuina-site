backend:
  name: github
  repo: "psousajcajuina/cajuina-site"
  branch: "cms/push"
  base_url: "https://oauth.crudbox.tech" # URL para autenticação

media_folder: "src/assets/images/blog"
public_folder: "assets/images/blog"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Título", name: "title", widget: "string", required: true }
      - {
          label: "Link de Acesso",
          name: "slug",
          widget: "string",
          required: true,
          hint: "Usado na URL. Exemplo: /blog/<link-de-acesso>",
        }
      - {
          label: "Descrição",
          name: "description",
          widget: "textarea",
          required: false,
        }
      - {
          label: "Imagem de Capa",
          name: "coverImage",
          widget: "image",
          required: false,
        }
      - {
          label: "Data de publicação",
          name: "publishedAt",
          widget: "datetime",
          default: "{{now}}",
          picker_utc: false,
        }
      # --- TAGS ---
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          allow_add: true,
          allow_delete: true,
          collapsed: false,
          field: { label: "Tag", name: "tag", widget: "string" },
        }
      # --- É RASCUNHO? ---
      - { label: "Rascunho", name: "draft", widget: "boolean" }
      # --- CORPO DO POST ---
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "products",
        }
      - { label: "Nome", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Imagem do produto", name: "image", widget: "image" }
      - { label: "Descrição", name: "description", widget: "text", default: "" }
