# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
backend:
  name: "github"
  repo: "psousajcajuina/cajuina-site"
  branch: "cms/push"
  base_url: "https://oauth.crudbox.tech"
  commit_messages:
    create: "[cms] Create {{collection}} “{{slug}}”"
    update: "[cms] Update {{collection}} “{{slug}}”"
    delete: "[cms] Delete {{collection}} “{{slug}}”"
    uploadMedia: "[cms] Upload “{{path}}”"
    deleteMedia: "[cms] Delete “{{path}}”"

media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "/src/assets/images" # The src attribute for uploaded media

collections:
  - name: tags
    label: Tags
    label_singular: Tag
    folder: src/data/tag
    create: true
    fields:
      - { name: title, widget: string, label: Nome }
      - { name: description, label: Descrição, widget: text, required: false }
      - { name: image, label: Image, widget: image, required: false }

  - name: "post"
    label: "Blog"
    folder: "src/data/post"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descrição', name: 'excerpt', widget: 'string' }
      - { label: 'Rascunho', name: 'draft', widget: 'boolean', default: false }
      - {
          name: tags,
          label: Tags,
          widget: relation,
          multiple: true,
          collection: tags,
          search_fields: [title],
          display_fields: [title],
          value_field: '{{slug}}',
          required: false
        }
      - { label: 'Imagem', name: 'image', widget: 'image' }
      - { label: 'Data de Publicação', name: 'publishDate', widget: 'datetime', required: false, default: '{{now}}' }
      - { label: 'Autor', name: 'author', widget: 'string', default: 'Redação São Geraldo' }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }
    
  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    fields:
      - { label: "Nome", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Imagem do produto", name: "image", widget: "image" }
      - { label: "Descrição", name: "description", widget: "text", default: "" }
    
  - name: config
    label: Site Configuration
    editor:
      preview: false
    files:
      - name: headers
        label: Headers
        file: public/_headers
        fields:
          - name: body
            label: Headers
            widget: code
            output_code_only: true
            allow_language_selection: false
      - name: redirects
        label: Redirects
        file: public/_redirects 
        fields:
          - name: body
            label: Redirects
            widget: code 
            output_code_only: true
            allow_language_selection: false
      - name: robots
        label: Robots
        file: public/robots.txt
        fields:
          - name: body
            label: Robots
            widget: code
            output_code_only: true
            allow_language_selection: false

