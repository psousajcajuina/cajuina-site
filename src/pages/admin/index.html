    <title>Cajuina Blog CMS</title>
    <style>
      .geocode-button {
        margin: 8px 0;
        padding: 10px 20px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        max-width: 400px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .geocode-button:hover {
        background-color: #1565c0;
      }
      .geocode-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .geocode-status {
        margin: 8px 0;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
      }
      .geocode-success {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .geocode-error {
        background-color: #ffebee;

      }

  <body>
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    <script>
      // Esperar o CMS carregar completamente
      window.addEventListener('load', function () {
        setTimeout(function () {
          initGeocoding();

          // Observar mudan√ßas para adicionar o bot√£o quando necess√°rio
          const observer = new MutationObserver(function () {
            addGeocodeButton();
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        }, 3000);
      });

      function initGeocoding() {
        addGeocodeButton();
      }

      function addGeocodeButton() {
        // Buscar a section do campo de endere√ßo
        const enderecoSection = document.querySelector(
          'section[data-key-path="endereco"]'
        );

        if (!enderecoSection) return;

        // Verificar se o bot√£o j√° existe
        const existingButton =
          enderecoSection.nextElementSibling?.querySelector?.(
            '.geocode-button'
          );
        if (existingButton) return;

        // Buscar o input de endere√ßo
        const enderecoInput =
          enderecoSection.querySelector('input[type="text"]');
        if (!enderecoInput) return;

        // Criar container para o bot√£o
        const buttonContainer = document.createElement('div');
        buttonContainer.style.marginTop = '12px';
        buttonContainer.style.marginBottom = '16px';
        buttonContainer.style.padding = '0 16px';
        buttonContainer.style.width = '100%';
        buttonContainer.style.display = 'flex';
        buttonContainer.style.flexDirection = 'column';
        buttonContainer.style.alignItems = 'center';

        // Criar bot√£o
        const button = document.createElement('button');
        button.className = 'geocode-button';
        button.textContent = 'üåç Buscar Coordenadas Automaticamente';
        button.type = 'button';

        // Criar div para status
        const statusDiv = document.createElement('div');
        statusDiv.className = 'geocode-status';
        statusDiv.style.display = 'none';

        button.addEventListener('click', async function (e) {
          e.preventDefault();
          e.stopPropagation();

          const endereco = enderecoInput.value;

          if (!endereco) {
            showStatus('‚ö†Ô∏è Por favor, preencha o endere√ßo primeiro.', 'error');
            return;
          }

          button.disabled = true;
          button.textContent = 'üîÑ Buscando...';
          statusDiv.style.display = 'none';

          try {
            const query = encodeURIComponent(endereco);
            const response = await fetch(
              `https://nominatim.openstreetmap.org/search?format=json&q=${query}`
            );
            const data = await response.json();

            if (data && data.length > 0) {
              const { lat, lon } = data[0];

              console.log('Coordenadas obtidas da API:', { lat, lon });

              // Estrat√©gia 1: Buscar por data-key-path
              let latSection = document.querySelector(
                'section[data-key-path="lat"]'
              );
              let lngSection = document.querySelector(
                'section[data-key-path="lng"]'
              );

              let latInput = null;
              let lngInput = null;

              if (latSection && lngSection) {
                latInput = latSection.querySelector('input');
                lngInput = lngSection.querySelector('input');
              }

              // Estrat√©gia 2: Buscar por data-typed-key-path
              if (!latInput || !lngInput) {
                latSection = document.querySelector(
                  'section[data-typed-key-path="lat"]'
                );
                lngSection = document.querySelector(
                  'section[data-typed-key-path="lng"]'
                );
                console.log('Estrat√©gia 2 - Sections com typed-key-path:', {
                  latSection,
                  lngSection,
                });

                if (latSection && lngSection) {
                  latInput = latSection.querySelector('input');
                  lngInput = lngSection.querySelector('input');
                }
              }

              // Estrat√©gia 3: Buscar todos os inputs e identificar pelo label
              if (!latInput || !lngInput) {
                console.log('Estrat√©gia 3 - Buscando por labels');
                const allSections = document.querySelectorAll(
                  'section[role="group"]'
                );

                allSections.forEach((section, idx) => {
                  const header = section.querySelector('h4');
                  if (header) {
                    const text = header.textContent.trim().toLowerCase();
                    console.log(`Section ${idx}: "${text}"`);

                    if (text === 'latitude') {
                      latInput = section.querySelector('input');
                    }
                    if (text === 'longitude') {
                      lngInput = section.querySelector('input');
                    }
                  }
                });
              }

              if (latInput && lngInput) {
                const latValue = parseFloat(lat).toFixed(6);
                const lngValue = parseFloat(lon).toFixed(6);

                console.log('Preenchendo com:', { latValue, lngValue });

                const updateField = (input, value) => {
                  // Focar no campo primeiro
                  input.focus();

                  // Selecionar todo o conte√∫do
                  input.select();

                  // Limpar o campo
                  input.value = '';

                  input.dispatchEvent(new Event('input', { bubbles: true }));

                  return new Promise((resolve) => {
                    setTimeout(() => {
                      input.value = value;
                      input.setAttribute('value', value);

                      input.dispatchEvent(
                        new Event('input', { bubbles: true })
                      );
                      input.dispatchEvent(
                        new Event('change', { bubbles: true })
                      );
                      input.dispatchEvent(new Event('blur', { bubbles: true }));

                      // Remover foco
                      input.blur();

                      resolve();
                    }, 100);
                  });
                };

                updateField(latInput, latValue)
                  .then(() => {
                    return updateField(lngInput, lngValue);
                  })
                  .then(() => {
                    setTimeout(() => {
                      enderecoInput.focus();
                    }, 200);

                    showStatus(
                      `‚úÖ Coordenadas preenchidas! Latitude: ${latValue}, Longitude: ${lngValue}`,
                      'success'
                    );
                  })
                  .catch((err) => {
                    console.error('Erro ao atualizar campos:', err);
                    showStatus(
                      '‚ö†Ô∏è Coordenadas preenchidas, mas pode ser necess√°rio verificar.',
                      'error'
                    );
                  });
              } else {
                showStatus(
                  '‚ùå Inputs de coordenadas n√£o encontrados.',
                  'error'
                );
                console.error(
                  'N√£o foi poss√≠vel encontrar os campos ap√≥s todas as estrat√©gias'
                );
              }
            } else {
              showStatus(
                '‚ùå Endere√ßo n√£o encontrado. Tente ser mais espec√≠fico ou verifique a ortografia.',
                'error'
              );
            }
          } catch (error) {
            console.error('Erro ao buscar coordenadas:', error);
            showStatus(
              '‚ùå Erro ao buscar coordenadas. Verifique sua conex√£o e tente novamente.',
              'error'
            );
          } finally {
            button.disabled = false;
            button.textContent = 'üåç Buscar Coordenadas Automaticamente';
          }
        });

        function showStatus(message, type) {
          statusDiv.textContent = message;
          statusDiv.className = 'geocode-status geocode-' + type;
          statusDiv.style.display = 'block';

          if (type === 'success') {
            setTimeout(() => {
              statusDiv.style.display = 'none';
            }, 8000);
          }
        }

        buttonContainer.appendChild(button);
        buttonContainer.appendChild(statusDiv);

        // Inserir logo ap√≥s a section do endere√ßo
        enderecoSection.parentElement.insertBefore(
          buttonContainer,
          enderecoSection.nextSibling
        );
      }
    </script>

    <!-- Bot√£o de Ajuda de Layout para Editor Markdown -->
    <script>
      let lastPath = '';
      let checkInterval;

      function injectLayoutHelperButton() {
        // Verificar se est√° em uma p√°gina de cole√ß√£o (edi√ß√£o/cria√ß√£o de post)
        const currentPath = window.location.hash || window.location.pathname;

        if (
          !currentPath.includes('collections/') ||
          currentPath.includes('collections/config')
        ) {
          console.log(
            'N√£o est√° em uma p√°gina de cole√ß√£o, bot√£o Layout Helper n√£o ser√° exibido'
          );
          return false;
        }

        // Procurar pelo campo body (markdown editor)
        const bodyField = document.querySelector('[data-key-path="body"]');

        if (!bodyField) {
          console.log('Campo body n√£o encontrado ainda...');
          return false;
        }

        // Verificar se j√° foi injetado
        if (document.getElementById('layout-helper-button-container')) {
          console.log('Bot√£o j√° existe, pulando inje√ß√£o');
          return true;
        }

        console.log(
          'Campo body encontrado em p√°gina de cole√ß√£o, injetando bot√£o de Layout Helper'
        );

        // Container do bot√£o
        const buttonContainer = document.createElement('div');
        buttonContainer.id = 'layout-helper-button-container';
        buttonContainer.style.cssText = `
                margin: 12px 0;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            `;

        // Bot√£o
        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = '‚ú® Assistente de Publica√ß√µes';
        button.style.cssText = `
                width: 100%;
                padding: 10px 16px;
                background: white;
                color: #667eea;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            `;

        button.addEventListener('mouseenter', () => {
          button.style.transform = 'translateY(-2px)';
          button.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
        });

        button.addEventListener('mouseleave', () => {
          button.style.transform = 'translateY(0)';
          button.style.boxShadow = 'none';
        });

        button.addEventListener('click', () => {
          window.open('/admin/content-helper', '_blank');
        });

        // Info text
        const infoText = document.createElement('p');
        infoText.textContent =
          'üí° Use shortcodes para criar layouts avan√ßados e adicionar v√≠deos!';
        infoText.style.cssText = `
                margin: 8px 0 0 0;
                font-size: 12px;
                color: white;
                text-align: center;
                opacity: 0.9;
            `;

        buttonContainer.appendChild(button);
        buttonContainer.appendChild(infoText);

        // Inserir acima do campo body
        bodyField.parentElement.insertBefore(buttonContainer, bodyField);

        console.log('‚úÖ Bot√£o Content Helper injetado com sucesso!');
        return true;
      }

      function checkPathChange() {
        const currentPath = window.location.hash || window.location.pathname;

        // Se o path mudou
        if (currentPath !== lastPath) {
          console.log('üîÑ Path mudou:', lastPath, '->', currentPath);
          lastPath = currentPath;

          // Remover bot√£o existente
          const existingButton = document.getElementById(
            'layout-helper-button-container'
          );
          if (existingButton) {
            existingButton.remove();
            console.log('Bot√£o removido devido a mudan√ßa de path');
          }

          // Tentar injetar o bot√£o
          setTimeout(() => {
            injectLayoutHelperButton();
          }, 1000);
        }
      }

      // Inicializar ap√≥s o carregamento
      setTimeout(() => {
        lastPath = window.location.hash || window.location.pathname;
        injectLayoutHelperButton();

        // Monitorar mudan√ßas de path a cada 500ms
        checkInterval = setInterval(checkPathChange, 500);

        // Tamb√©m observar mudan√ßas no DOM
        const observer = new MutationObserver(() => {
          const currentPath = window.location.hash || window.location.pathname;
          if (
            currentPath.includes('collections/') &&
            !document.getElementById('layout-helper-button-container')
          ) {
            injectLayoutHelperButton();
          }
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      }, 3500);
    </script>
  </body>
