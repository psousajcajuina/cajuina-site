site:
  name: Cajuína São Geraldo - O tradicional refrigerante de Caju do Nordeste
  site: 'https://cornflowerblue-wildcat-224161.hostingersite.com/'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: evbrXIdBUPoUf0D3tyc9quAlBu_ZDxp5FAIzsuglnBk

# Default SEO metadata
metadata:
  title:
    default: Cajuína São Geraldo
    template: '%s — São Geraldo'
  description: 'Refrigerante de Caju São Geraldo, o sabor do nordeste que virou tradição. Conheça nossa história, nossos produtos e muito mais. Acesse agora!'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: São Geraldo
    images:
      - url: '@/assets/images/home/slider/capa.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@saogeraldocaju'
    site: '@saogeraldocaju'
    cardType: summary_large_image

i18n:
  language: pt-BR
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
